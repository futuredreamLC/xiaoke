<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>购物车</title>

    <link
            href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
            th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}"
            rel="stylesheet"
    />
    <style>
        .container{
            width: 870px;
            height: 622px;
            overflow-x: hidden;
            overflow-y: scroll;
        }
        body {
            padding-top: 5rem;
        }
        .starter-template {
            padding: 3rem 1.5rem;
            text-align: center;
        }
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="dashboard.css" th:href="@{/css/index.css}" rel="stylesheet">
</head>
<body>
<div th:replace="bar::topbar"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="bar::sidebar"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0">

                    </div>
                </div>
                <div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:200%;height:200%;left:0; top:0">
                    </div>
                </div>
            </div>
            <div class="row bg-light">
            <div class="card container-sm" th:if="${session.carts.size()!=0}" th:each="cart:${session.carts}">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img th:src="'/img/'+${cart.getProduct().getProImage()}" class="bd-placeholder-img" width="100%" height="100%">
                    </div>
                    <form class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" style="color: green" th:text="'商品名：'+${cart.getProduct().getProName()}"></h5>
                            <p class="card-title" id="price" style="color: OrangeRed" th:text="'价格：'+${cart.getProduct().getPrice()}+'￥'"></p>
                            <label style="color: #00FFFF">商品简介：</label>
                            <p class="card-text" th:text="${cart.getProduct().getProDescribe()}"></p>
                            <label style="color: darkblue;">数量：</label>
                            <div class="form-group col-md-4">
                                <input type="hidden" th:value="${cart.getProduct().getProId()}">
                                <input type="hidden" id="price1" th:value="${cart.getProduct().getPrice()}">
                                <input type="number" id="inputNet"  th:value="${cart.getQuantity()}" min="1" max="1000" step="1" data-decimals="2">
                                <label style="color: #FF5722">总价：</label>
                                <p id="inputGross" th:id="'inputGross'+${cart.getProId()}" th:value="${cart.getTotal()}" min="1" max="100000000" step="1" data-decimals="2">
                            </div>
                            <div class="form-group col-md-4">
                                <button class="btn btn-lg btn-primary btn-block " type="submit">加入购物车</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            </div>
            <div th:if="${session.carts.size()==0}">
                <p>您还没有添加任何商品进入你的购物车，快去商城选你的心仪的宝贝吧！</p>
            </div>
        </main>
    </div>
</div>
<script src="/webjars/jquery/3.4.1/jquery.js"></script>
<script src="/js/bootstrap-input-spinner.js"></script>
<script>
    window.jQuery ||
    document.write(
        '<script src="/webjars/jquery/3.4.1/jquery.slim.min.js"><\/script>'
    );
</script>
<script src="/webjars/bootstrap/4.4.1-1/js/bootstrap.bundle.min.js"></script>
<script>
    $("input[type='number']").inputSpinner();
    var $inputNet = $("#inputNet")
    var $inputGross = $("#inputGross")
    var price=$("#price1").val()
    $inputNet.on("change", function (event) {
        $inputGross.val($inputNet.val() * price)
    })
    var num=$("inputNet").val()
    if (num!=null){
        $inputGross.val($inputNet.val() * price)
    }
</script>
</body>
</html>
