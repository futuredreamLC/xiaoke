<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="/docs/4.4/dist/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}" rel="stylesheet"  >
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<form class="form-signin" th:action="@{/user/login}" method="post">
    <div class="text-center mb-4">
        <img class="mb-4" th:src="@{/img/bootstrap-solid.svg}" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">请登录</h1>
        <div class="alert alert-warning alert-dismissible fade show" th:if="${not #strings.isEmpty(msg)}" >
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong th:text="${msg}"></strong>
        </div>
    </div>

    <div class="form-label-group">
        <input type="username" name="username" id="inputName" class="form-control" placeholder="UserName" required autofocus>
        <label for="inputName">Username</label>
    </div>

    <div class="form-label-group">
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    <a class="btn btn-lg btn-primary btn-block" th:href="@{/user/register}" methods="get" >注册</a>
</form>
<script src="/webjars/jquery/3.4.1/jquery.js"></script>
<script>
    window.jQuery ||
    document.write(
        '<script src="/webjars/jquery/3.4.1/jquery.slim.min.js"><\/script>'
    );
</script>
<script src="/webjars/bootstrap/4.4.1-1/js/bootstrap.bundle.min.js"></script>
<script>
    $().alert('close');
</script>
</body>
</html>
