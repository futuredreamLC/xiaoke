<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品管理</title>
    <link
            href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
            th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}"
            rel="stylesheet"
    />
    <style>
        .container{
            width: 870px;
            height: 622px;
            overflow-x: hidden;
            overflow-y: scroll;
        }
        body {
            padding-top: 5rem;
        }
        .starter-template {
            padding: 3rem 1.5rem;
            text-align: center;
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="dashboard.css" th:href="@{/css/index.css}" rel="stylesheet">

</head>
<body>
<div th:replace="bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="bar::sidebar"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="alert alert-success alert-dismissible fade show" th:if="${not #strings.isEmpty(success)}" >
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong th:text="${success}"></strong>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>商品名</th>
                        <th>商品价格</th>
                        <th>销量</th>
                        <th>库存</th>
                        <th>上架时间</th>
                        <th>父类别</th>
                        <th>子类别</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p:${session.goods}" >
                        <td th:text="${p.getProId()}"></td>
                        <td th:text="${p.getProName()}"></td>
                        <td th:text="${p.getPrice()}+'￥'"></td>
                        <td th:text="${p.getSales()}"></td>
                        <td th:text="${p.getStocks()}"></td>
                        <td th:text="${#dates.format(p.getProDate(), 'yyyy-MM-dd')}"></td>
                        <td th:text="${p.getParentType().getTypename()}"></td>
                        <td th:text="${p.getType().getTypename()}">8</td>
                        <td>
                            <a class="btn btn-sm btn-primary" >编辑</a>
                            <button  class="btn btn-sm btn-danger deleteBtn">删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <form id="deleteEmpForm"  method="post">
            <input type="hidden" name="_method" value="delete">
        </form>
    </div>
</div>

</body>
</html>
